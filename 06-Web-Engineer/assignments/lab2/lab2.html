<!DOCTYPE html>

<html>

    <head>
        <title></title>
        <style>
            .box{
                border: 10px,pink,solid;
            }
        </style>
    </head>
<body>
    <h1>Lab2 testing</h1>
    <form>
        Enter your username for CSUN:<input type="text" placeholder="Username" id="Username"></input>
        </br>
        </br>
        Enter your password for CSUN:<input type="Password" placeholder="Password" id="Password"></input>
        </br>
        </br>
        Enter your StudentID for CSUN:<input type="number" placeholder="StudentID" id="StudentID"></input>
        </br>
        </br>   
        Enter your semester/year for CSUN:<input type="text" placeholder="Semester" id="semester"></input><input type="text" placeholder="Year" id="year"></input>
        </br>
        </br> 







        <input type="button" value="Submit" id="submitbutton">      
    </form>

    
    <!-- Added this div to show the output -->
    <div id="output" class="box"></div>


</body>



<script>


// >> Broswer finishing loading the website<<
window.addEventListener("load", start, false);


// >> start gets called <<
function start(){

var submitbutton = document.getElementById("submitbutton");
submitbutton.addEventListener("click", formSubmitted);
}

// >> formSubmitted gets in the start funcation gets the username value
// >> then print it out to the console.
// >> 
function formSubmitted(){
var name= document.getElementById("Username").value;
var password= document.getElementById("Password").value;
var studentid= document.getElementById("StudentID").value;
var semester= document.getElementById("semester").value;
var year= document.getElementById("year").value;
name.innerHTML = name;
password.innerHTML = password;
studentid.innerHTML = studentid;
semester.innerHTML = semester;
year.innerHTML = year;






checking(name);


DisplayOutput();

}//end of main function

//=====================Functions below============================// 
function checking(){

if (name === "" || name === "null"){
alert("Please enter a username!");
}

}

function DisplayOutput(name,password,studentid,semester,year){
// >> Output to the div with the id "output"
var output = document.getElementById("output");
output.innerHTML = 
"Username: "+ name +" <br> " + 
"Password: "+ password + " <br> " + 
"StudentID: " + studentid + " <br> " + 
"Semester: " + semester + " <br> " + 
"Year: " + year + " <br> ";

    
}

</script>


</html>
